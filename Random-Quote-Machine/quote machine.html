<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" comontent="ie=edge">
  <title>My random quote machine</title>

    <!---  css files --->

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="footer.css" media="all">
  
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Random Quote Machine</h1>
      <h3>This might inspire you</h3>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="quote-box">
        <span class ="quote">"Hello, World"</span>
        <span class="author"> </span>

      </div>
        <div>
                </div>
        <br>
        <button class="btn btn-default btn-lg" type="submit" id="get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</button>
        <button class="btn btn-default btn-lg">
        <a href="#" id="share-quote"target="_blank"><i class="fa fa-twitter fa-fw"></i> Share Quote </a></button>

  </div>
  <!-------Footer---------->
  <footer>
  <div  class="footer-main" id="footer">

  <div class="footer-text text-muted row"> Copyright &copy; <script>document.write(new Date().getFullYear());</script>  Developed for the FreeCodeCamp Front-end Development Challenges </div>

    </div>
  </div>

</div>

</div>
